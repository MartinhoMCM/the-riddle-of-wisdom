<div class="main container mt-4">
  <div id="heading" class="m-4"><h1>THE RIDDLE <em>OF</em> WISDOM</h1></div>
  <div id="word"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card menu-card">
                    <div class="card-body">
                        <h5 class="card-title">Menu</h5>
                        <ul class="list-group">
                          <li *ngFor="let category of categories; let i=index" 
                          class="list-group-item" 
                          [ngClass]="{'selected': indexSelected === i}"  
                          (click)="selectedCategory(i)">{{ category | translate}}</li>
                        </ul>                     
                    </div>
                    <div class="dropdown">
                        <form  [formGroup]="form">
                            <select class="states" formControlName="state">
                                <option *ngFor="let state of states" [ngValue]="state" >
                                    {{ state.name }}
                                  </option>
                            </select>                            
                        </form>
                      </div>    
                </div>
            </div>
            <div class="col-md-9">
                <div class="card game-card">
                    <div class="card-body">
                        <h5 class="card-title">{{'game' | translate}}</h5>
                        <span id="message">Good, let's mountain this <b>{{selectCategory}}</b> by each letter</span>
                        <div class="space-word">
                            <span id="word">{{words}}</span><span id="dotted"[ngClass]="{'dotted':isHuman, 'notdotted':isAi }">⬤</span>
                        </div>
                        <span id="remainingGuess">You have ☼ guesses remaining.</span>
                        <div id="guessedBuilt"> </div>
                        <span id="onx">Type one character, only</span>
                        <form action="guessChar">
                           <div>
                            <input id="input" type="text" minlength="1" maxlength="1" [(ngModel)]="guessChar" required >
                           </div>
                           <div>
                            <input id="guess" type="button" class="btnx bg-lightx" [disabled]="guessChar.length===0" value="Entre!" (click)="startGame()">
                           </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
